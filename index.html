<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Masai Assessment</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://d27028dliefpk3.cloudfront.net/assets/favicon/favicon.ico"
    />
  </head>
  <body>
    <div id="box">
      <div id="container">
        <div class="form">
          <img
            class="logo"
            src="https://masai-website-images.s3.ap-south-1.amazonaws.com/logo.png"
            alt=""
          />

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email to get assessment link"
            />
          </div>

          <button id="search-btn">Submit</button>
        </div>
      </div>
      <div id="resultDiv" class="resultDiv"></div>
    </div>

    <script src="backend.js"></script>
  </body>
</html>
